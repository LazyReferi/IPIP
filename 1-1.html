<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Практическая работа №1</title>
    <script>
        function askZodiac() {
            let zodiac = prompt("Введите ваш знак зодиака:");
            switch (zodiac.toLowerCase()) {
                case 'овен':
                    alert('Привет, Овен!');
                    break;
                case 'телец':
                    alert('Привет, Телец!');
                    break;
                case 'близнецы':
                    alert('Привет, Близнецы!');
                    break;
                case 'рак':
                    alert('Привет, Рак!');
                    break;
                case 'лев':
                    alert('Привет, Лев!');
                    break;
                case 'дева':
                    alert('Привет, Дева!');
                    break;
                case 'весы':
                    alert('Привет, Весы!');
                    break;
                case 'скорпион':
                    alert('Привет, Скорпион!');
                    break;
                case 'стрелец':
                    alert('Привет, Стрелец!');
                    break;
                case 'козерог':
                    alert('Привет, Козерог!');
                    break;
                case 'водолей':
                    alert('Привет, Водолей!');
                    break;
                case 'рыбы':
                    alert('Привет, Рыбы!');
                    break;
                // Добавьте остальные знаки зодиака
                default:
                    alert('Нет такого знака зодиака');
            }
        }
    </script>
</head>
<body onload="askZodiac()">
</body>
</html>
