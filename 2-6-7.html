<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Практическая работа №2</title>
    <script>
        function removeLastElement() {
            let array = [1, 2, 3, 4, 5, 6];
            let output = document.getElementById('output');
            let removedElement = array.pop();
            output.innerHTML = 'Удален последний элемент: ' + removedElement + '<br>Массив: ' + array;
        }
    </script>
</head>
<body onload="removeLastElement()">
    <div id="output"></div>
</body>
</html>
