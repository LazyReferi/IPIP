<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Практическая работа №1</title>
    <script>
        function printEvenNumbers() {
            let output = document.getElementById('output');
            let evenNumbers = 'Четные числа от 8 до 20: ';
            for (let i = 8; i <= 20; i += 2) {
                evenNumbers += i + ' ';
            }
            output.innerHTML = evenNumbers;
        }
    </script>
</head>
<body onload="printEvenNumbers()">
    <div id="output"></div>
</body>
</html>
