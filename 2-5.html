<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Практическая работа №2</title>
    <script>
        function combineArrays() {
            let array1 = [1, 2, 3];
            let array2 = [4, 5, 6];
            let combinedArray = array1.concat(array2);
            let output = document.getElementById('output');
            output.innerHTML = 'Объединенный массив: ' + combinedArray;
        }
    </script>
</head>
<body onload="combineArrays()">
    <div id="output"></div>
</body>
</html>
